<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Monitor Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-light">
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M4 6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        <path d="M8 10h8" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        <path d="M8 14h4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                    </svg>
                    <h1>Cache Monitor</h1>
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="icon sun-icon" viewBox="0 0 24 24" width="20" height="20">
                        <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 2v2m0 16v2M2 12h2m16 0h2m-3-7l-1.5 1.5M5 19l1.5-1.5M5 5l1.5 1.5m11 11l-1.5-1.5" stroke="currentColor" stroke-linecap="round" stroke-width="2"/>
                    </svg>
                    <svg class="icon moon-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <form id="urlForm" class="url-form">
            <div class="form-group">
                <label for="url">Website URL</label>
                <input type="text" id="url" placeholder="Enter website URL (e.g., example.com)" required>
            </div>
            <div class="form-group">
                <label for="interval">Check Interval</label>
                <select id="interval">
                    <option value="smart">Smart Interval</option>
                    <option value="5000">5 seconds</option>
                    <option value="15000">15 seconds</option>
                    <option value="30000">30 seconds</option>
                    <option value="60000">1 minute</option>
                    <option value="300000">5 minutes</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                <svg class="icon" viewBox="0 0 24 24" width="18" height="18">
                    <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 8v8m-4-4h8" stroke="currentColor" stroke-linecap="round" stroke-width="2"/>
                </svg>
                Add Site
            </button>
        </form>

        <div class="controls">
            <button id="toggleMonitoring" class="btn">
                <span class="play-icon">▶</span>
                <span class="pause-icon">⏸</span>
                <span class="button-text">Resume</span>
            </button>
            <button id="refreshAll" class="btn">
                <svg class="icon" viewBox="0 0 24 24" width="18" height="18">
                    <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 3v5h-5" stroke="currentColor" stroke-linecap="round" stroke-width="2"/>
                </svg>
                Refresh All
            </button>
            <span id="siteCount" class="site-count">0 sites monitored</span>
        </div>

        <div id="sitesList" class="sites-list"></div>
        
        <div id="emptyState" class="empty-state">
            <svg class="icon" viewBox="0 0 24 24" width="64" height="64">
                <rect x="2" y="2" width="20" height="20" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
                <path d="M12 6v12M6 12h12" stroke="currentColor" stroke-linecap="round" stroke-width="2"/>
            </svg>
            <h3>No sites being monitored</h3>
            <p>Add a website using the form above to start monitoring its cache status.</p>
            <button id="addExample" class="btn btn-primary">Try with an example site</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Cache Monitor Dashboard © 2024</p>
            <nav>
                <a href="#">Documentation</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </nav>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
